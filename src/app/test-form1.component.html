<p-card>
    <p-dropdown [options]="configItems" [(ngModel)]="selectedConfigCode" placeholder="Select a config" 	[showClear]="true"
        optionLabel="name" optionValue="code"  (onChange)="onChange($event)">
    </p-dropdown>
</p-card>
    

<p-card header="Dynamic section">
    <dynamic-form *ngIf="formConfig" class="test-form1" [formConfig]="formConfig" (submitted)="submit($event)"> </dynamic-form>
</p-card>
