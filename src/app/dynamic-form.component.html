<form class="form-dynamic" [formGroup]="formGroup" >
    <formly-form [form]="formGroup" [model]="formConfig!.model" [fields]="fieldConfigs"> </formly-form>
    <div *ngIf="formConfig!.buttonText">
        <button
            class="button-submit btn btn-success btn-block my-2"
            type="submit"
            [disabled]="!formGroup.valid"
            (click)="submit()"
        >
            {{ formConfig!.buttonText  }}
        </button>
    </div>
</form>
